<div class="main-container random-lines">
  <mat-card class="log-in-card">
    <mat-card-header>
      <mat-card-title>Welcome to {{ appName }} {{ appVersion }}</mat-card-title>
    </mat-card-header>
    <img
      mat-card-image
      src="{{ userImageUrl }}"
      style="width: 80px; height: 80px; margin: auto"
    />
    <mat-card-content>
      <div style="display: flex; flex-direction: column; margin-top: 10px">
        <mat-form-field appearance="outline">
          <mat-label>User Name</mat-label>
          <input matInput type="text" #userName placeholder="Type user name" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>User Password</mat-label>
          <input
            matInput
            type="password"
            #userPassword
            placeholder="Type user password"
          />
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">Log in</button>
      <link href="./" textContent="Forgot password?" />
    </mat-card-actions>
  </mat-card>
</div>
